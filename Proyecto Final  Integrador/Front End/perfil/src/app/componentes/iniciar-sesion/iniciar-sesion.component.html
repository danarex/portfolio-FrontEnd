<h1>Iniciar Sesión</h1>
<form [formGroup]= "form" class="m-5">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña</label>
      <input type="contraseña" formControlName="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="enviar" class="btn btn-primary">Enviar</button>
  </form>
