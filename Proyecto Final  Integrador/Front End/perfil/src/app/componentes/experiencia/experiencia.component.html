<div class="contenedor" id="experiencia">
    <div class="contenedor-experiencia">
        <h2 class="subtitulo">Experiencia</h2>
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
                Nueva Experiencia
            </button>
        </div>
        
        <section class="experience" >
        <div class="cont-experiencia" *ngFor="let Experiencia of expe">
            <div class="pencil-acerca-de">
                <a href="./" class="pencil-icon">
                    <i class='bx bxs-edit'></i>
                </a></div>    
            <div class="trash-icon">
                <a href="./" class="trash-icon">
                  <i class='bx bx-trash'></i></a></div>           
            <img src="{{Experiencia.imgE}}" alt="BAM" class="img-experiencia">
            <h3>{{Experiencia.nombreE}}</h3>
            <h4>{{Experiencia.puestoE}}</h4>
    <p class="copy">Inicio: {{Experiencia.inicioE}}</p>
    <p class="copy">Fin: {{Experiencia.finE}}</p>
        </div>
